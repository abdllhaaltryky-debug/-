<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>منيو كافيه ليبي — للأزرق</title>
    <style>
        :root {
            --bg-1: #0d0d0d; /* خلفية سوداء */
            --paper: linear-gradient(180deg, rgba(15,15,15,1) 0%, rgba(20,20,20,1) 100%);
            --card: #1a1a1a; /* بطاقات داكنة */
            --accent-dark: #104e8b; /* أزرق غامق */
            --accent: #1e90ff; /* أزرق فاتح */
            --muted: #aaaaaa; /* نصوص ثانوية */
            --shadow: 0 10px 30px rgba(30,144,255,0.2); /* ظل أزرق فاتح */
            font-family: 'Segoe UI', Tahoma, Verdana, 'Noto Naskh Arabic', sans-serif;
        }

        body {
            margin: 0;
            padding: 32px;
            background-color: var(--bg-1);
            background-image: radial-gradient(circle at 10% 20%, rgba(30,144,255,0.02) 0, transparent 20%), radial-gradient(circle at 80% 80%, rgba(30,144,255,0.02) 0, transparent 18%);
            -webkit-font-smoothing: antialiased;
            direction: rtl;
            color: #ffffff;
        }

        .container {
            max-width: 980px;
            margin: 0 auto
        }

        header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 18px
        }

        .logo {
            width: 92px;
            height: 92px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,var(--accent), #104e8b);
            color: white;
            font-weight: 800;
            font-size: 20px;
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0;
            font-size: 26px;
            color: white
        }

        .sub {
            color: var(--muted);
            font-size: 14px
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 18px
        }

        @media(max-width:820px) {
            .menu {
                grid-template-columns: 1fr
            }
        }

        .section {
            background: var(--card);
            border-radius: 14px;
            padding: 18px;
            box-shadow: var(--shadow);
        }

            .section + .section {
                margin-top: 0
            }

        .section-head {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px
        }

        .sec-title {
            font-size: 18px;
            margin: 0;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px
        }

        .sec-sub {
            color: var(--muted);
            font-size: 13px
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(30,144,255,0.2);
            background: linear-gradient(180deg, rgba(30,144,255,0.05), rgba(30,144,255,0.03));
        }

            .item:hover {
                transform: translateY(-3px);
                transition: all .18s
            }

        .icon-wrap {
            width: 52px;
            height: 52px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(30,144,255,0.2), rgba(30,144,255,0.1));
            box-shadow: 0 6px 20px rgba(30,144,255,0.1)
        }

        .icon {
            width: 28px;
            height: 28px;
            flex: 0 0 28px;
            stroke: var(--accent)
        }

        .meta {
            flex: 1
        }

        .name {
            font-weight: 700;
            font-size: 15px;
            color: white
        }

        .desc {
            font-size: 13px;
            color: var(--muted);
            margin-top: 4px
        }

        .price {
            min-width: 86px;
            text-align: left;
            font-weight: 800;
            color: var(--accent);
            font-size: 15px
        }

        .hero {
            background: linear-gradient(90deg, rgba(30,144,255,0.05), rgba(30,144,255,0.02));
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid rgba(30,144,255,0.1)
        }

        .badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(30,144,255,0.15);
            color: var(--accent);
            font-weight: 800
        }

        footer {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap
        }

        .contact {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            padding: 12px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px
        }

        .whatsapp {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: #1e90ff
        }

            .whatsapp .num {
                color: var(--accent);
                font-weight: 800
            }

        .meta-small {
            color: var(--muted);
            font-size: 13px
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg,transparent,#1e90ff,transparent);
            margin: 18px 0;
            border-radius: 1px
        }

        @media print {
            body {
                padding: 0
            }

            .container {
                max-width: 100%
            }

            .item {
                box-shadow: none;
                border: 1px solid #333
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">كافيه<br>ليبي</div>
            <div>
                <h1>منيو كافيه ليبي</h1>
                <div class="sub">نكهات محلية ودفء كلاسيكي — الأسعار بالدينار الليبي (د.ل)</div>
            </div>
        </header>

        <div class="hero">
            <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
                <div>
                    <div class="badge">الأكثر مبيعًا</div>
                    <div style="margin-top:8px;font-weight:800;color:white">قهوة عربية أصيلة</div>
                    <div class="meta-small" style="margin-top:6px">بن محلي محمص، هيل واختيار السكر</div>
                </div>
                <div style="color:var(--muted);font-weight:700">⭐ 4.8 &nbsp; (1,240 تقييم)</div>
            </div>
        </div>

        <main class="menu">
            <!-- محتوى الأقسام يبقى كما هو -->
        </main>

        <div class="divider"></div>

        <footer>
            <div class="contact">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
                    <path d="M21.67 12.23c0 4.14-3.36 7.5-7.5 7.5a7.44 7.44 0 0 1-3.72-.98L5 20l.59-3.43A7.5 7.5 0 1 1 21.67 12.23z" fill="#25D366" />
                    <path d="M17.3 14.6c-.28-.14-1.66-.82-1.92-.92-.26-.1-.45-.14-.64.14-.18.28-.7.92-.86 1.11-.16.18-.33.21-.61.07-.28-.14-1.18-.43-2.25-1.38-.83-.74-1.39-1.66-1.55-1.94-.16-.28-.02-.43.12-.57.12-.12.28-.33.42-.5.14-.16.18-.28.28-.47.09-.18.05-.35-.02-.49-.07-.14-.64-1.53-.88-2.09-.23-.55-.46-.47-.64-.48-.16-.01-.35-.01-.54-.01-.18 0-.47.07-.72.35-.26.28-1 1-1 2.44s1.03 2.84 1.17 3.04c.14.2 2.02 3.27 4.9 4.59 2.76 1.25 2.76.83 3.25.78.5-.05 1.62-.66 1.85-1.3.23-.64.23-1.19.16-1.3-.07-.11-.26-.18-.54-.32z" fill="#fff" />
                </svg>

                <div style="display:flex;flex-direction:column">
                    <div class="whatsapp">للطلب عبر واتساب <span class="num">0916006001</span></div>
                    <div class="meta-small">العنوان: شارع الشجرة، طرابلس — ساعات عمل: 8:00ص - 12:00ص</div>
                </div>
            </div>

            <div class="meta-small">© كافيه ليبي — <span id="year"></span></div>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
